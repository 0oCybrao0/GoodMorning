<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梗圖制作初階模式</title>
    <link rel="stylesheet" href="./css/common/all.css">
    <link rel="stylesheet" href="./css/common/header.css">
    <link rel="stylesheet" href="./css/common/footer.css">
    <link rel="stylesheet" href="./css/juniormode.css">
</head>

<body>
    <!--標頭-->
    <header class="header">
        <div class="logo"><a href="./home.html"><img src="./images/company_icon_black.svg"></a></div>
        <ul>
            <li><a href=""><span>Contact</span>聯絡我們</a></li>
        </ul>
    </header>
    <!--中間部份-->
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="theme" id="inlineRadio1" value="dark" checked>
        <label class="form-check-label" for="inlineRadio1">黑底白字</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="theme" id="inlineRadio2" value="light">
        <label class="form-check-label" for="inlineRadio2">白底黑字</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="theme" id="inlineRadio3" value="hacker">
        <label class="form-check-label" for="inlineRadio3">黑底綠字</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="theme" id="inlineRadio5" value="communist">
        <label class="form-check-label" for="inlineRadio5">紅底黃字</label>
    </div>
    <textarea id="text" placeholder="請輸入梗圖文字" class="form-control autosize mt-3" rows="6">常看梗圖有益身體健康</textarea>
    <button type="button" class="btn">按鈕文字</button>
    <button type="button" class="btn">直接開啟圖片</button>
    <input type="text" value="即時預覽畫面" placeholder="即時預覽畫面" id="username">
    <!--底部-->
    <footer class="footer">
        <span class="text">#############################</span>
    </footer>
</body>

</html>
