<body>
    <!--標頭-->
    <header class="header">
        <div class="logo"><a href="./index.html"><img src="./images/company_icon_black.svg"></a></div>
        <ul>
            <li><a href="./expertmodemanual.html"><span>Upgrade</span>升級專家模式</a></li>

    </header>
    <!--中間部份-->
    <section class="sec1">
        <div class="flex_container">
            <div class="items -left" id="box">
                <a class="move" onmousedown="move(this);" id="text"></a>
            </div>
            <div class="items -right">
                <ul class="desc_list">
                    <input type="radio" name="color" class="increase_font" onchange="blackBgWhiteWd()">黑底白字</input>
                    <input type="radio" name="color" class="increase_font" onchange="whiteBgBlackWd()">白底黑字</input>
                </ul>
                <ul class="desc_list">
                    <input type="radio" name="color" class="reduce_font" onchange="blackBgGreenWd()">黑底綠字</input>
                    <input type="radio" name="color" class="reduce_font" onchange="redBgYellowWd()">紅底黃字</input>
                </ul>
                <textarea oninput="changeTextInput()" class="title1" cols="25" rows="5" id="textInput"></textarea>

                <button onclick="download()" class="title1" id="download">完成下載圖片</button>
            </div>
        </div>
    </section>

    </footer>
