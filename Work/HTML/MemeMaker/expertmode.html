<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梗圖制作專家模式</title>
    <link rel="stylesheet" href="./css/common/all.css">
    <link rel="stylesheet" href="./css/common/header.css">
    <link rel="stylesheet" href="./css/common/footer.css">
    <link rel="stylesheet" href="./css/expertmode.css">
    <script src="./js/expertmode.js"></script>
</head>

<body>
    <!--標頭-->
    <header class="header">
        <div class="logo"><a href="./index.html"><img src="./images/company_icon_black.svg"></a></div>
        <ul>
            <li><a href="./expertmodemanual.html"><span>Upgrade</span>升級專家模式</a></li>
            <li><a href="./expertmode.html"><span>Expert</span>梗圖制作(專家模式)</a></li>
            <li><a href="./juniormode.html"><span>Junior</span>梗圖制作(初階模式)</a></li>
            <li><a href="./slanggenerator.html"><span>Slang</span>梗語產生器</a></li>
            <li><a href="./useagreement.html"><span>Regulations</span>法律規範</a></li>
            <li><a href="./resetpassword.html"><span>Reset password</span>密碼重置</a></li>
            <li><a href="./loginscreen.html"><span>Log in</span>登入會員</a></li>
        </ul>
    </header>
    <!--中間部份-->
    <section class="sec1">
        <div class="flex_container">
            <div class="items -left" id="box">
                <a class="move" onmousedown="move(this);" id="upperText"></a>
                <a class="move" onmousedown="move(this);" id="lowerText"></a>
            </div>
            <div class="items -right">
                <input class="title1" type="file" id="theFile" accept="image/*">
                <button onclick="rotate90();" class="title1">圖片旋轉90度</button>
                <textarea oninput="changeUpperInput()" id="upperInput" class="title1" cols="25" rows="5"></textarea>
                <ul class="desc_list">  
                    <button onclick="upperFontIncrease()" class="increase_font">增大字體</button>
                    <button onclick="upperFontReduce()" class="reduce_font">縮小字體</button>
                </ul>
                <textarea oninput="changeLowerInput()" id="lowerInput" class="title1" cols="25" rows="5"></textarea>
                <ul class="desc_list">
                    <button onclick="lowerFontIncrease()" class="increase_font">增大字體</button>
                    <button onclick="lowerFontReduce()" class="reduce_font">縮小字體</button>
                </ul>
                <button onclick="download()" class="title1" id="download">完成下載圖片</button>
            </div>
        </div>
    </section>

    <!--底部-->
    <footer class="footer">
        <span class="text">###########。</span>
    </footer>
</body>

</html>
